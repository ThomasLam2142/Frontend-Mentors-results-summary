<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <h2>
    <ul>
      <div>
        Your Result
        76
        of 100
      </div>
    </ul>  
  </h2>

  <h3>
      <div>
      Great
      You scored higher than 65% of the people who have taken these tests.
      </div>
  </h3>
  
  Summary
  <div class = "note">
    <ul>
      <li>
        <div class = "note">
          <span class = "general-text">Reaction</span>
          <span class = "bold-text">80</span>
          <span class= "faded-text">/100</span>
        </div>
      </li>
      <li>
        <div class = "note">
          <span class = "general-text">Memory</span>
          <span class = "bold-text">92</span>
          <span class= "faded-text">/100</span>
        </div>
      </li>
      <li>
        <div class = "note">
          <span class = "general-text">Verbal</span>
          <span class = "bold-text">61</span>
          <span class= "faded-text">/100</span>
        </div>
      </li>
      <li>
        <div class = "note">
          <span class = "general-text">Visual</span>
          <span class = "bold-text">72</span>
          <span class= "faded-text">/100</span>
        </div>
      </li>
    </ul>
  </div>
  Continue
  
  
</body>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ThomasLam2142" target="_blank">Thomas Lam</a>.
  </div>


</html>
